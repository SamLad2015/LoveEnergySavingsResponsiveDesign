<div class="other-reasons-tabs">
  <div class="container">
    <div class="row desktop-view">
      <div class="col-4 tab-name">
        <div class="row" *ngFor="let i of reasonsList" [class.selected]="selectedId==i.id" (click)="selectedId=i.id">
          <div class="col">
            <span>{{i.title}}</span>
          </div>
        </div>
      </div>
      <div class="col-8 details">
        <div class="row" *ngFor="let i of reasonsList" [class.selected]="selectedId==i.id">
          <div class="col">
            <p [innerHTML]="i.description">
            </p>
          </div>
        </div>
      </div>
    </div>
    <app-accordion-list class="mobile-view" [items]="reasonsList"></app-accordion-list>
    <div class="show-all-button-row mobile-view">
      <button class="btn-dark show-all-button" title="Show all suppliers">
        <span class="show-all-button-text">ENQUIRE NOW</span>
      </button>
    </div>
  </div>
</div>
